<html ng-app="booksCart">

<head>
    <title>Angular JS Assignment</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.angularjs.org/1.3.11/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular-route.js"></script>
    <script src="js/app.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/controllers/bookListCtrl.js"></script>
    <script src="js/controllers/cartCtrl.js"></script>
    <script src="js/controllers/headerCtrl.js"></script>
    <script src="js/controllers/orderCtrl.js"></script>
    <script src="js/controllers/loginCtrl.js"></script>
    <script src="js/services/bookService.js"></script>
    <script src="js/services/cartService.js"></script>
    <script src="js/services/orderService.js"></script>
    <script src="js/services/authService.js"></script>
    <script src="js/services/alertService.js"></script>
    <script src="js/directives/expandableSummary.js"></script>
    <script src="js/filters/titlecaseFilter.js"></script>
</head>

<body>
    <div ng-controller="HeaderCtrl as ctrl">
        <div class="header">
            <div class="logo">BooksCart</div>
            <div class="menu">
                <a href="#/">Home</a>
                <a href="#/cart">Cart ({{ctrl.cart.totalQuantity}})</a>
                <a href="#/book/add">Add to catalogue</a>
                <a href="#/orders" ng-show="ctrl.isLoggedIn()">My Orders</a>
                <a ng-show="ctrl.isLoggedIn()" ng-click="ctrl.logout()">Logout</a>
                <a href="#/login" ng-show="!ctrl.isLoggedIn()">Login</a>
            </div>
            <div class="clear"></div>
        </div>
        <div ng-show="ctrl.alert.message" class="{{ctrl.alert.type}}">
            {{ctrl.alert.message}}
        </div>
    </div>
    <ng-view></ng-view>
</body>

</html>
