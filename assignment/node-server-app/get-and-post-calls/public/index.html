<!DOCTYPE html>
<html ng-app="postApp">

<head>
    <title>ng-training</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js"></script>
    <script src="app.js"></script>
</head>

<body ng-controller="PostCtrl as ctrl">
    <h2>Posts frmo server</h2>
    <pre>{{ctrl.posts | json}}</pre>
    <h2>Add to posts</h2>
    <form ng-submit="ctrl.addPost()">
        <input type="text" ng-model="ctrl.post.label">
        <br>
        <input type="text" ng-model="ctrl.post.author">
        <br>
        <input type="submit" value="Add">
        <br>
    </form>
    <h2>Update the first post</h2>
    <form ng-submit="ctrl.updatePost()">
        <input type="text" ng-model="ctrl.posts[0].label">
        <br>
        <input type="text" ng-model="ctrl.posts[0].author">
        <br>
        <input type="submit" value="Update">
        <br>
    </form>
</body>

</html>
