<html ng-app="todoApp">

<head>
    <title>ng-training</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js"></script>
    <script src="app.js"></script>
    <style>
    th {
        background-color: navy;
        color: white;
        padding: 5px;
    }
    
    td {
        background-color: lightgray;
        padding: 5px;
    }
    </style>
</head>

<body ng-controller="todoCtrl">
    <h2>Create a todo</h2>
    <form ng-submit="addTodo()">
        <label>Label</label>
        <input type="text" ng-model="newTodo.label">
        <br>
        <label>Priority</label>
        <select ng-model="newTodo.priority">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
        <br>
        <label>Done?</label>
        <input type="checkbox" ng-model="newTodo.done" />
        <br>
        <input type="submit" value="Submit">
    </form>
    <h2>Edit a todo</h2>
    <form ng-submit="updateTodo()">
        <label>Label</label>
        <input type="text" ng-model="todoToEdit.label">
        <br>
        <label>Priority</label>
        <select ng-model="todoToEdit.priority">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
        <br>
        <label>Done?</label>
        <input type="checkbox" ng-model="todoToEdit.done" />
        <br>
        <input type="submit" value="Submit">
    </form>
    <h2>Todos</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Label</th>
            <th>Priority</th>
            <th>Done</th>
            <th>Action</th>
        </tr>
        <tr ng-repeat="todo in todos">
            <td> {{todo.id}} </td>
            <td> {{todo.label}} </td>
            <td> {{todo.priority}} </td>
            <td> {{ todo.done ? '&#10003' : '&#10005' }} </td>
            <td>
                <button ng-click="editTodo(todo)">edit</button>
                <button ng-click="deleteTodo(todo)">delete</button>
            </td>
        </tr>
    </table>
</body>

</html>
