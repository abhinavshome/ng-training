<!DOCTYPE html>
<html ng-app="userApp">

<head>
    <title>ng-training</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <style>
    #slider {
        margin: 10px;
    }
    body {
        margin: 50px;
    }
    </style>
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js"></script>
    <script src="../../resources/jquery.tagsinput.min.js"></script>    
    <link rel="stylesheet" href="../../resources/jquery.tagsinput.min.css">
    <script src="app.js"></script>
</head>

<body ng-controller="UserCtrl as ctrl">
   {{ctrl.user}}
    <form ng-submit="ctrl.submit()">
        <label>Name</label>
        <input type="text" ng-model="ctrl.user.name">
        <br>
        <label>Weight</label>
        <input type="text" ng-model="ctrl.user.weight"> kg
        <br>
        <label>Height</label>
        <div slider ng-model="ctrl.user.height" min="100" max="200"></div>
        <div>{{ctrl.user.height}}</div>
        <label>BP</label>
        <div slider ng-model="ctrl.user.bp" min="70" max="190"></div>
        <div>{{ctrl.user.bp}}</div>
        <br>
        <label for="">Diseases</label>
        <input tags ng-model="ctrl.user.diseases"/>
        
        <input type="submit" value="Submit">
    </form>
</body>

</html>
