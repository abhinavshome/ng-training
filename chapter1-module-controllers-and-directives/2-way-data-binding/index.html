<!DOCTYPE html>
<html ng-app="blogApp">

<head>
    <title>ng-training</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js"></script>
    <script src="app.js"></script>
</head>

<body ng-controller="PostsCtrl">
    <h1>{{blogTitle}}</h1>
    <input type="text" ng-model="blogTitle">
	<br><br>
	<button ng-click="resetTitle()">Reset Title</button>

</body>

</html>
