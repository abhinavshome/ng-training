<!DOCTYPE html>
<html ng-app="blogApp">

<head>
    <title>ng-training</title>
    <script src="../../resources/angular.min.js"></script>
    <script src="app.js"></script>
</head>

<body ng-controller="postsCtrl">
    <h1>{{blogTitle}}</h1>
    <input type="text" ng-model="blogTitle">
	<br><br>
	<button ng-click="resetTitle()">Reset Title</button>
	
	<div>{{welcome(blogTitle)}}</div>
</body>

</html>
