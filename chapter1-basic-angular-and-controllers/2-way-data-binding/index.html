<!DOCTYPE html>
<html ng-app="blogApp">

<head>
    <title>ng-training</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js"></script>
    <script src="app.js"></script>
</head>

<body ng-controller="PostsCtrl as ctrl">
    <h1>{{ctrl.blogTitle}}</h1>
    <input type="text" ng-model="ctrl.blogTitle">
    <br>
    <button ng-click="ctrl.resetTitle()">Reset Title</button>
</body>

</html>
