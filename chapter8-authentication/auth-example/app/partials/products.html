<div class="container">
  <div class="page-header">
    <h3>List of products from the REST API
      <code>/api/v1/products</code>
    </h3>
  </div>

{{prodCtrl.products}}
  <p class="lead">
    <table class="table table-striped">
      <tr>
        <th>ID</th>
        <th>Name</th>
      </tr>
      <tr ng-repeat="p in prodCtrl.products">
        <td>{{p.id}}</td>
        <td>{{p.name}}</td>
      </tr>
    </table>
  </p>

</div>
