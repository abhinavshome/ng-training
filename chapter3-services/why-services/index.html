<!DOCTYPE html>
<html ng-app="todoApp">

<head>
    <title>ng-training</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js"></script>
    <script src="app.js"></script>
</head>

<body ng-controller="todoCtrl">

	<button ng-click="showAdvanced=!showAdvanced">Show/Hide Advanced</button>
	<br><br>
	
	<div ng-controller="basicTodoCtrl">
		<form ng-submit="add()">
			<input type="text" ng-model="todo.label">
			<input type="submit" value="Add">
		</form>
		<br>
		<ul>
			<li ng-repeat="todo in todos">
				#{{todo.id}} | {{todo.label}} || {{todo.deadline}}
			</li>
		</ul>
	</div>

	<div ng-controller="advancedTodoCtrl" ng-if="showAdvanced">
		<form ng-submit="add()">
			<input type="text" ng-model="todo.label">
			<select ng-model="todo.deadline">
				<option value="Today">Today</option>
				<option value="Tomorrow">Tomorrow</option>
			</select>
			<input type="submit" value="Add">
		</form>
		<br>
		<ul>
			<li ng-repeat="todo in todos">
				#{{todo.id}} | {{todo.label}} || {{todo.deadline}}
			</li>
		</ul>
	</div>


</body>

</html>
